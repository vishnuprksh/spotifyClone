<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Custom CSS for mobile menu icon */
        @media (max-width: 500px) {
            .sidebar {
                display: none;
            }

            .menu-icon {
                display: block;
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 9999;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="sidebar">
                    <h4>Sidebar</h4>
                    <ul>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ul>
                </div>
                <div class="main-content">
                    <h1>Main Content</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                </div>
                <button class="menu-icon" onclick="toggleSidebar()">Menu</button>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');

            if (sidebar.style.display === 'none') {
                sidebar.style.display = 'block';
            } else {
                sidebar.style.display = 'none';Content.style.marginLeft = '200px'; // Adjust the margin when the viewport is wider than 500px
    } else {
            }
        }

        window.addEventListener('resize', function () {
            var sidebar = document.querySelector('.sidebar');

            if (window.innerWidth > 500) {
                sidebar.style.display = 'block';
            } else {
                sidebar.style.display = 'none';
            }
        });
    </script>

</body>

</html>
